<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actor Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</head>
<body>
  <header>
    <h1>Blockbuster Or Bust</h1>
    <h3>by Nathan Freeman and Reid Shipley</h3>
  </header>
  <div id="player-stats">
    Player Stats
    <div id="name"></div>
    <div id="player-xp"></div>
    <div id="age"></div>
    <div id="current-job"></div>
  </div>
  <div id="current-message"></div>
  <div id="buttons-div">
    <button id="continue">Continue</button>
    <button id="btn1" class="choice-button">1</button>
    <button id="btn2" class="choice-button">2</button>
    <button id="btn3" class="choice-button">3</button>
  </div>

</body>
</html>
